<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bf65217d96.js" crossorigin="anonymous"></script>
</head>
<body>

        <h3>What Clients Say</h3>

                </span>
                <span class="star">

                <span class="star">

                </span>
                <span class="star">
                    <i class="fa-solid fa-star"></i>
                </span>
                <span class="star">
                    <i class="fa-solid fa-star-half"></i>
                </span>
            </div>
            <p id="customer-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui quo, sequi dolorem cupiditate magnam quos ea a sunt repellendus dolor.</p>
            <a href="#" class="btn prevBtn"><i class="fa-solid fa-arrow-left"></i></a>
            <a href="#" class="btn nextBtn"><i class="fa-solid fa-arrow-right"></i></a>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
